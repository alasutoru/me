                <div class="blog-post-content">
                <p>她戴著眼鏡，神情一如往常，<br>
只是那天說出了要離開的話。</p>
<p>那一刻，我看著她，<br>
終究，天下沒有不散的宴席——<br>
這句話在腦中回響。</p>
<p>在離別之前，眾人聚於一席。<br>
餐廳燈光昏黃，是異國的味道，<br>
有人說這是紀念，
而我，在笑語之中，只能默默地抱著她，<br>
那一瞬間，只剩下我們與尚未散盡的溫度。</p>
